<div class="virtualPlayerTaskSchedulesFormPreview">
    <div class="alert hide" id="statusText"></div>
    <div style="height:50px; width: 980px;">
        <button id="backButton" class="btn btn-primary btn-sm" style="float:left">Back</button>
        <p class="quotaText" style="float:left;margin-top: 15px;margin-left: 10px;"></p>
    </div>

    <div style="height:25px; clear:both">
        Launch tasks over a
        <input type="number" id="taskLaunchTime" style="width:60px" value="10"> minute period and terminate <input type="number" id="taskTerminationTime" style="width:60px" value="10"> minutes after the last task launch
    </div>

    <hr/>

    <div style="margin-top:10px; height:25px;">

        <div style="float:left;">
            Tasks per period:
            <input type="number" id="numTasks" style="width:60px" value="10">
        </div>

        <div style="float:left; margin-left: 40px;">
            Launch tasks:
            <select id="schedulePeriod">
                <option value="1">Every minute</option>
                <option value="2">Every two minutes</option>
                <option value="3">Every three minutes</option>
                <option value="4">Every four minutes</option>
                <option value="5">Every five minutes</option>
                <option value="10">Every ten minutes</option>
            </select>
        </div>

        <div style="float:left; margin-left:40px" class="">
            Increase tasks every period:
            <select id="schedulePercentageIncrease">
                <option value="0">0%</option>
                <option value="0.01">1%</option>
                <option value="0.02">2%</option>
                <option value="0.03">3%</option>
                <option value="0.04">4%</option>
                <option value="0.05">5%</option>
                <option value="0.1">10%</option>
                <option value="0.2">25%</option>
                <option value="0.3">30%</option>
                <option value="0.4">40%</option>
                <option value="0.5">50%</option>
                <option value="0.66">66%</option>
                <option value="0.7">70%</option>
                <option value="0.75">75%</option>
                <option value="1">100%</option>
            </select>
        </div>
    </div>

    <hr/>

    <div class="virtualPlayerTaskScheduleTableContainer" style="clear:both; margin-top:10px;">
        <table id="virtualPlayerTaskScheduleTable" class="table table-bordered table-striped mb-0">
            <thead>
            <tr>
                <th>Time</th>
                <th>Action</th>
                <th>Num Tasks</th>
                <th>Total Running</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <p style="color:#ff0000; font-weight: bold" class="limitsHitText"></p>

    <div style="margin-top:10px; height:25px;" class="createScheduleButtons">
        <div style="float:left; width:270px">
            Schedule Name:
            <input type="text" id="scheduleName" />
        </div>
        <div style="float:left; width:300px">
            <button id="createSchedule" class="btn btn-primary btn-sm" style="margin-top:-4px">Create Schedule</button>
        </div>
    </div>
</div>
