<div class="alert hide" id="statusText"></div>
<div class="virtualPlayerTasksLaunchContent">
    <p class="title">Launch Virtual Player Schedule</p>

    <div class="launchPlayersForm">
        <h6>Please select a Fargate Task definition for your virtual players:</h6>
        <select id="taskDefinition" style="font-size:1.3em; margin-bottom:0.5rem">
        </select>

        <h6>Choose a Fargate Capacity Provider:</h6>
        <input type="radio" name="fargateCapacityProvider" value="FARGATE_SPOT" id="fargateSpotCapacityProviderRadio" checked="checked">

        <label id="fargateSpotCapacityProviderRadioLabel" for="fargateSpotCapacityProviderRadio">FARGATE_SPOT</label>
        <input type="radio" name="fargateCapacityProvider" value="FARGATE" id="fargateCapacityProviderRadio">
        <label id="fargateCapacityProviderRadioLabel" for="fargateCapacityProviderRadio">FARGATE</label>
        <div>
            <h6>Select a schedule</h6>
            <select id="scheduleId" style="font-size:1.3em; margin-bottom:0.5rem">
            </select>
        </div>
        <button id="launchSchedule" class="btn btn-primary btn-sm">Launch Schedule</button>
    </div>
</div>
