<div class="playerProfilesContent">
    <div class="playerProfileForm hide">
        <input type="hidden" id="playerProfileId" value="" />
        <button id="backToPlayerProfiles" class="btn btn-primary btn-sm">Back</button>
        <div class="alert hide" id="statusText"></div>
        <h6>Please enter a unique name for your player profile:</h6>
        <input id="playerProfileName" type="text" name="playerProfileName"><br/>
        <h6>Optionally, also enter a team name to assign these players to a specific team:</h6>
        <input id="playerTeamName" type="text" name="playerTeamName"><br/>
        <div id="playerProfileAttributes">

        </div>
        <div id="playerProfileButtons" style="clear:both">
            <button style="margin-left:0" id="addPlayerProfileAttribute" class="btn btn-primary btn-sm">Add Attribute</button>
            <button style="margin-left:0" id="createPlayerProfile" class="btn btn-primary btn-sm">Create Profile</button>
        </div>
    </div>
    <div class="playerProfilesTableContainer">
        <button id="showCreatePlayerProfileFormButton" class="btn btn-primary btn-sm">Create Player Profile</button>
        <table id="playerProfilesTable" class="table table-bordered table-striped mb-0">
            <thead>
            <tr>
                <th>Name</th>
                <th># Attributes</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
</div>
