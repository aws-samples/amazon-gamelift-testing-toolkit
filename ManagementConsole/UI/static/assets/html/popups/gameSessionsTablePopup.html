<div class="gameSessionsTablePopup">
    <div class="alert hide" id="statusText"></div>
    <div class="closeButton"></div>
    <div class="gameSessionsContent">
        <p class="title mb-3"></p>
        <table id="gameSessionsTable" class="table table-bordered table-striped mb-0">
            <thead>
            <tr>
                <th>Creation Date</th>
                <th>Session Duration</th>
                <th>Status</th>
                <th>IP Address</th>
                <th>View Detail</th>
                <th>Player Sessions</th>
                <th>Logs</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <div class="gameSessionDetailContent hide">
        <button class="back btn btn-primary btn-sm">Back</button>
        <div id="gameSessionJson" style="width: 1070px; height: 525px;"></div>
    </div>
    <div class="gameSessionLogsContent hide">
        <div style="width:800px; margin-bottom:50px; clear:both">
            <div style="float:left">
                <button class="back btn btn-primary btn-sm">Back</button>
            </div>
            <div style="float:left; margin-left:10px; margin-top:8px" id="gameSessionLogsFileSelect"></div>
        </div>
        <table id="gameSessionLogsTable" class="table table-bordered table-striped mb-0">
            <thead>
            <tr>
                <th>Message</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <div class="playerSessionsContent hide">
        <button class="back btn btn-primary btn-sm">Back</button>
        <table id="playerSessionsTable" class="table table-bordered table-striped mb-0">
            <thead>
            <tr>
                <th>Date</th>
                <th>Player Id</th>
                <th>Status</th>
                <th>Game Session ID</th>
                <th>Termination Time</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

</div>
