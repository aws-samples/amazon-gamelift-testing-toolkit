        <div id="selectOptions" style="display:block; text-align:center">
            <select class="metricSelect" id="metric">

            </select>
            <select class="graphTimeSelect" id="timeperiod" >

        <div id="graphImg" style="display:block; margin-left:auto; margin-right:auto; margin-top:10px">

        </div>
